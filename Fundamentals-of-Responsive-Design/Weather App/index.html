<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css" integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">

  <link rel="stylesheet" href="style.css">

  <title>Media Query Challenge</title>
</head>
<body>
  <section id="weather">
    <h1>Sydney, Australia</h1>
    <div class="weather_info_temp">
      <!-- Weather Information -->
      <div class="weather_info">
        <div class="weather_info_date">
          <p>Thursday, June 8th</p>
          <p>Sunny</p>
          <div class="weather_info_date_icon_temp">
            <i class="fas fa-cloud-sun-rain"></i>
            <p>24 <sup>&#8451;</sup></p>
          </div>
        </div>
        <div>
          <p>Precipitation: 10%</p>
          <p>Humidity: 5%</p>
          <p>Wind: 4 kpm NW</p>
        </div>
        <div class="weather_info_data"></div>
      </div>
      <!-- Weather Temps -->
      <div class="weather_temp">
        <div class="weather_temp_monday">
          <p>Monday</p>
          <i class="fas fa-rain"></i>
          <p>18 <sup>&#8451;</sup></p>
          <p>11 <sup>&#8451;</sup></p>
        </div>
        <div class="weather_temp_tuesday">
          <p>Tuesday</p>
          <i class="fas fa-cloudy"></i>
          <p>15 <sup>&#8451;</sup></p>
          <p>9 <sup>&#8451;</sup></p>
        </div>
        <div class="weather_temp_wednesday">
          <p>Wednesday</p>
          <i class="fas fa-sun"></i>
          <p>21 <sup>&#8451;</sup></p>
          <p>13 <sup>&#8451;</sup></p>
        </div>
        <div class="weather_temp_thursday">
          <p>Thursday</p>
          <i class="fas fa-overcast"></i>
          <p>18 <sup>&#8451;</sup></p>
          <p>14 <sup>&#8451;</sup></p>
        </div>
      </div>
    </div>
  </section>
</body>
</html>
